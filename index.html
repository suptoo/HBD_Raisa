
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise for Raisa</title>
    <link rel="stylesheet" href="rai.css">
</head>
<body>
    <div class="particles"></div>
    
    <div class="container">
        <!-- Countdown Section -->
        <div id="countdown-container">
            <h1>Countdown to Raisa's Special Day</h1>
            <div class="countdown-wrapper">
                <div class="countdown-item">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>

        <!-- Birthday Message Section -->
        <div id="birthday-content" class="hidden">
            <h1 class="birthday-title">Happy Birthday Raisa! 🎉</h1>
            
            <div class="gift-box"></div>
            
            <div class="message-wrapper">
                <p class="message message-delay-1">You light up my world! ✨</p>
                <p class="message message-delay-2">Every moment with you is precious 💝</p>
                <p class="message message-delay-3">Wishing you endless joy and happiness! 🌟</p>
            </div>

            <div class="photo-gallery">
                <img src="img.jpg" alt="Memory 1" class="memory">
                <img src="img1.jpg" alt="Memory 2" class="memory">
                <img src="img2.jpg" alt="Memory 3" class="memory">
            </div>
        </div>
    </div>

    <audio id="birthdayMusic" src="assets/music/birthday.mp3" preload="auto"></audio>
    <script src="rai.js"></script>
</body>
</html>
